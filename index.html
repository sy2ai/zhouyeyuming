<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>css语法</title>
<style>
  /* 全局样式 */
  body { background-color:rgb（12，60，120）; }

  /* 容器样式 */
  .container {
    width: 80%;
    margin: auto;
    overflow: hidden;
  }

  /* 导航栏样式 */
  nav {
    background: #333211;
    color: #fff000;
    padding: 20px 0;
    text-align: center;
  }

  nav a {
    color: （200，100，50）;
    text-decoration: none;
    padding: 10px 15px;
    display: inline-block;
  }

  nav a:hover {
    background: #545454;
  }

  header h1 {
    text-align: center;
    color: orange;
    padding: 20px 0;

  }
	h2 {
	color:green;
	text-align:center;
}

 
  p {
    line-height: 1.6em;
    margin-bottom: 20px;
  }

  /* 链接样式 */
  a {
    color: #06c;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  /* 按钮样式 */
  .btn {
    display: inline-block;
    padding: 10px 20px;
    background: #333;
    color: （200，100，50）;
    text-align: center;
    text-decoration: none;
    border-radius: 5px;
    transition: background 0.3s ease;
  }

  .btn:hover {
    background: #555;
  }

  /* 列表样式 */
  ul {
    list-style-type: none;
    padding: 0;
  }

  ul li {
    padding: 8px;
    border-bottom: 1px solid #ddd;
  }

  /* 表格样式 */
  table {
    width: 100%;
    border-collapse: collapse;
  }

  table, th, td {
    border: 1px solid #ddd;
  }

  th, td {
    padding: 15px;
    text-align: left;
  }

  th {
    background-color: #333;
    color: white;
  }

  /* 表单样式 */
  form {
    background: #f4f4f4;
    padding: 20px;
    border-radius: 5px;
  }

  input[type="text"],
  input[type="email"],
  textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
  }

  input[type="submit"] {
    background: #333;
    color: #fff;
    padding: 10px 20px;
    border: 0;
    border-radius: 5px;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background: #555;
  }

  /* 响应式图片 */
  .responsive-img {
    max-width: 100%;
    height: auto;
  }

  /* 清除浮动 */
  .clearfix::after {
    content: "";
    display: table;
    clear: both;
  }

  /* 媒体查询 */
  @media (max-width: 768px) {
    .container {
      width: 95%;
    }
  }
</style>
</head>
<body>

<nav>
  <a href="x.html">主页</a>
  <a href="#信息">信息</a>
  <a href="#方式">练习</a>
  <a href="#帮助">其他</a>
</nav>

</body>
</html>
